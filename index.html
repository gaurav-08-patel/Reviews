<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />

</head>
<body>
    <main class="flex-column">
        <div class="container">
            <article class="heading flex-column">
               <h1>Our Reviews</h1>
            <div class="udr-line"></div> 
            </article>
            <article class="reviews flex-column">
                <div class="img-container">
                    <img src="person-1.jpg" alt="person"  id="person-img" >
                </div>
                <h3 class="person-id">Jessica Jones</h3>
                <h3 class="qualification">UX designer</h3>
                <p class="person-detail">Lorem ipsum dolor, sit amet consectetur adipisicing elit. A expedita alias reprehenderit nam facilis, culpa sint accusamus voluptas earum voluptates quasi deleniti rem quaerat consectetur placeat officiis reiciendis vero? Corporis.</p>
                <div class="buttons">
                    <button class="button-left"><i class="fa-solid fa-chevron-left" style="color: #719bff;"></i></button>
                    <button class="button-right"><i class="fa-solid fa-chevron-right" style="color: #719bff;"></i></button>
                </div>
                <button class="random-button">Surprise me</button>
            </article>
            


        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
